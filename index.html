<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<header>
		<h1>ROCK, PAPER, SCISSORS!</h1>
		<h3>Pick one! First to score 3 wins!</h3>
	</header>	

	<div id="computer">
		<p>COMPUTER</p>
		<p id="computer_life"></p>
	</div>

	<div id="computer_btns">
		<button id="computer_rock" class="emoji">✊</button>
		<button id="computer_paper" class="emoji">✋</button>
		<button id="computer_scissors" class="emoji">✌</button>
	</div>


	<div>
		<p>VS</p>
		<p id="round_winner"></p>
	</div>

	<div id="user_btns">
		<button id="user_rock" class="emoji">✊</button>
		<button id="user_paper" class="emoji">✋</button>
		<button id="user_scissors" class="emoji">✌</button>
	</div>

	<div id="user">
		<p>YOU</p>
		<p id="user_life"></p>
	</div>

	<div id="game_over">
    <p id="final_result"></p>
		<button id="restart_btn">RESTART</button>
	</div>

	<footer>Made by <a href="https://github.com/ntonyTR">Antony TR</a></footer>
</body>
</html>
