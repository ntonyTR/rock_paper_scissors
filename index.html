<body>
	<h1>ROCK, PAPER, SCISSORS!</h1>
	<div class="container">
			<div id="game">
				<p>Pick one! First to score 3 wins!</p>
					<div class="buttons">
						<button id="Rock">Rock</button>
						<button id="Paper">Paper</button>
						<button id="Scissors">Scissors</button>
					</div>
					<p id="resultMessage"></p>
			</div>
			<div >

			</div>
			
			<div class="scoreBoard">
				<h3>SCORE BOARD</h3>
				<div>
					<div id="userScore">
						<p>USER SCORE</p>
						<p id="userRecord">0</p>
					</div>
					<div id="compScore">
						<p>COMPUTER SCORE</p>
						<p id="compRecord">0</p>
					</div>
				</div>
			</div>
	</div>
