<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<header>
		<h1>ROCK, PAPER, SCISSORS!</h1>
		<h3>Pick one! First to score 3 wins!</h3>
	</header>	

	<div id="compScore">
		<!-- <div id="compChoice" class="emoji"></div> -->
		<p id="compRecord"></p>
		<p>COMPUTER</p>
	</div>

	<div class="compBtnsContainer">
		<button id="compRock" class="emoji">✊</button>
		<button id="compPaper" class="emoji">✋</button>
		<button id="compScissors" class="emoji">✌</button>
	</div>


	<div id="middle">
		<p id="versus">VS</p>
		<p id="result"></p>
	</div>

	<div id="game">

		<div class="buttonsContainer">
			<button id="rock" class="emoji">✊</button>
			<button id="paper" class="emoji">✋</button>
			<button id="scissors" class="emoji">✌</button>
		</div>

		<div id="userScore">
			<!-- <div id="userChoice" class="emoji"></div> -->
			<p>YOU</p>
			<p id="userRecord"></p>
		</div>

	</div>

	<div id="ggPopup">
		<p>GG</p>
		<button id="restartButton">RESTART</button>
	</div>

	<footer>Made by <a href="https://github.com/ntonyTR">Antony TR</a></footer>
</body>
</html>
