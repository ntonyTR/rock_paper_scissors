<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<header>
		<h1>ROCK, PAPER, SCISSORS!</h1>
	</header>	

<div class="scoreBoard">
		
  <div id="score">
			<div id="userScore">
				<div id="userChoice" class="emoji"></div>
				<p>YOU</p>
				<p id="userRecord">0</p>
			</div>
			
			<div id="middle">
				<p id="versus">VS</p>
				<p id="result"></p>
			</div>

			<div id="compScore">
				<div id="compChoice" class="emoji"></div>
				<p>COMPUTER</p>
				<p id="compRecord">0</p>
			</div>
		</div>
	</div>

	<div id="game">
		<h3>Pick one! First to score 3 wins!</h3>
			<div class="buttonsContainer">
				<button id="rock" class="emoji">✊</button>
				<button id="paper" class="emoji">✋</button>
				<button id="scissors" class="emoji">✌</button>
			</div>
			
			<button id="restartButton" class="hidden">RESTART</button>
	</div>

	
	

	<footer>Made by <a href="https://github.com/ntonyTR">Antony TR</a></footer>
</body>
</html>
